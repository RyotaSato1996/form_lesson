<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="main">

          <h1 class="form-title">アカウント作成</h1>
          <div class="start-buttons">
            <div class="start-button">
              <a href="#" class="button is-fullWidth fa-link">Facebookでスタート</a>
            </div>
            <div class="start-button">
              <a href="#" class="button is-fullWidth go-link">Googleでスタート</a>
            </div>
          </div>
          <p class="head-text">
            タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。
          </p>
          <div class="account">
            <p class="account-title">アカウント情報</p>
          </div>
          

          <form action="#" class="form-contents" method="POST">

            <div class="name-box">
              <div class="name">
                <p class="label-text">名字<span class="alert">※</span></p>
                <input type="text" name="last_name" class="input-area" required>
              </div>
              <div class="name">
                <p class="label-text">名前<span class="alert">※</span></p>
                <input type="text" name="first_name" class="input-area" required>
              </div>
            </div>

            <div class="gender mt">
              <p class="label-text">性別</p>
              <div class="gender-options">
                <label class="gender-option">
                  <input type="radio" value="male" class="gender-input" name="gender"><span>男性</span>
                </label>
                <label class="gender-option">
                  <input type="radio" value="female" class="gender-input" name="gender"><span>女性</span>
                </label>
                <label class="gender-option">
                  <input type="radio" value="others" class="gender-input" name="gender"><span>その他</span>
                </label>
              </div>
            </div>

            <div class="from mt">
              <p class="label-text">出身</p>
              <select name="" id="" class="input-area select-area">
                <option value="tokyo">東京</option>
                <option value="chiba">千葉</option>
                <option value="saitama">埼玉</option>
                <option value="kanagawa">神奈川</option>
              </select>
            </div>

            <div class="email mt">
              <p class="label-text">Eメール<span class="alert">※</span></p>
              <input type="email" placeholder="ex) hoge@example.com" class="input-area" required>
            </div>

            <div class="tel-number mt">
              <p class="label-text">電話番号</p>
              <input type="text" placeholder="ex) 09012345678" class="input-area">
            </div>

            <div class="password mt">
              <p class="label-text">パスワード<span class="alert">※</span></p>
              <input type="password" class="input-area" required>
            </div>

            <div class="password mt">
              <p class="label-text">パスワード(確認用)<span class="alert">※</span></p>
              <input type="password" class="input-area" required>
            </div>

            <div class="course mt">
              <p class="label-text">希望コース</p>
              <div class="course-option">
                <input type="checkbox" value="frontend" id="frontend"><label class="course-text" for=frontend>フロントエンド</label>
              </div>
              <div class="course-option">
                <input type="checkbox" value="bacend" id="bacend"><label class="course-text" for="bacend">バックエンド</label>
              </div>
              <div class="course-option">
                <input type="checkbox" value="app" id="app"><label class="course-text" for="app">アプリ</label>
              </div>
            </div>

            <div class="remark mt">
              <p class="label-text">備考</p>
              <textarea name="remark" class="input-area remark-area" placeholder="何かあればご記入ください"></textarea>
            </div>

            <div>
              <input type="submit" class="send-button button is-fullWidth mt" value="アカウント作成"></button>
            </div>

            <p class="under-button-text">
              アカウントを作成することにより、<a href="#" class="link-color">利用規約</a>と<a href="#" class="link-color">プライバシーポリシー</a>に同意するものとします。
            </p>

          </form>
        </div>

        <div class="footer">
          <p>すでにアカウントをお持ちですか？<a href="#" class="link-color">ログイン</a></p>
          <a href="#" class="link-color resend-mail">認証メールが届きませんか？</a>
        </div>
      </div>
    </div>

  </body>
</html>
